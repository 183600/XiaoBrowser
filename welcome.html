<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="layui/css/layui.css">
    <style>
        body,

        }

        .layui-card-header {

        }

        .yizhengpinclassn {
            display: flex;
            align-items: center;
            /*所有子元素都垂直居中了*/
            justify-content: center;
            margin-top: 200px;
            height: 400px;
        }

        .yizhengpinclassn2 {
            display: flex;
            align-items: center;
            /*所有子元素都垂直居中了*/
            justify-content: center;
            margin-bottom: 150px;
            height: 200px;
        }

        .yizhengpinclassqq {
            display: flex;
            justify-content: center;
            height: 300px;

        .word-frequency2touxiang {

            margin-bottom: 20px;

        .tupian {

        .qwe12345678banquansuoyou {

        .qq {
            display: flex;
            align-items: center;
            /*所有子元素都垂直居中了*/
            justify-content: center;
            height: 500px;
            flex-direction: column;
        }
    </style>
</head>

                            <h1 align="center">开发者</h1>
                            <img class="word-frequency2touxiang" src="Image_1707828205826.jpg" width="100" />

                            <div class="kaifazhezhanghao" align="center">

                                    id="github">github:183600</button>

                                    id="gitcode">gitcode:qwe12345678</button>
                                <button type="button" class="layui-btn layui-btn-normal layui-btn-radius"
                                    id="QQ">QQ:3025385472</button>
